<!DOCTYPE html>
<html>

<head>
  <!--CSS + Javascript-->
  <link rel="stylesheet" type="text/css" href="Css/Decor.css"/>
  <script type="text/javascript" src="./Java.js"></script>

  <title>

  </title>
</head>

<body>

<table id="log">
  <tr>
    <th id="title"><p>Log: </p></th>
    <th><p id="text"></p></th>
  </tr>
</table>

  <table align = "center">
     <tr>
        <td height="100" width="200px"><p align="center" id="username" class="user">User</p></td>
        <td align="center" width="100px"></td>
        <td width="200px"><p align="center" class="user">A.I.</p></td>
     </tr>
  </table>

  <table align = "center">
     <tr>
        <td id="user" class="scoreboard" height="100" width="200px"><p align="center">0</p></td>
        <td align="center" width="100px">Vs.</td>
        <td id="bot" class="scoreboard" width="200px"><p align="center">0</p></td>
     </tr>
  </table>
<p id="display" align="center">Total: 0</p>
  <table align="center">
    <th>
      <td><button onclick="b1()" class="number">1</button></td>
      <td><button onclick="b2()" class="number">2</button></td>
      <td><button onclick="b3()" class="number">3</button></td>
      <td><button onclick="b4()" class="number">4</button></td>
      <td><button onclick="b5()" class="number">5</button></td>
      <td><button onclick="b6()" class="number">6</button></td>
      <td><button onclick="b7()" class="number">7</button></td>
      <td><button onclick="b8()" class="number">8</button></td>
      <td><button onclick="b9()" class="number">9</button></td>
      <td><button onclick="b10()" class="number">10</button></td>
    </th>
  </table>
<p>&nbsp;</p>
<table align="center">
  <th class="space"><button class="setting" id="reset" onclick="reset()" align="center">Play Again</button></th>
  <th class="space"><button class="setting" onclick="changeName()">Change Name</button></th>
</table>

</body>

<footer>

</footer>

</html>
